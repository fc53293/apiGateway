apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apigateway
  template:
    metadada:
      labels:
	app: apigateway
  spec:
    containers:
      - name: apigateway
    	image: gcr.io/projetoptiptr-307918/apigateway:v1
	imagePullPolicy: IfNotPresent
	ports:
	  - containerPort: 80
        livenessProbe:
          httpGet:
             path: /healtz
             port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
             path: /healthz
             port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
