apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apigateway
  template:
    metadata:
      labels:
        app: apigateway
    spec:
      containers:
        - name: apigateway
          image: gcr.io/projetoptiptr-307918/apigateway:v1
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "100m"
              memory: "250Mi"
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 150
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 150
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 10

--- 
#Service
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  selector:
    app: apigateway
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: http

---
#Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "myunirent-ip"
    networking.gke.io/managed-certificates: certificadogrupo07
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
    - host: myunirent.pt
      http:
        paths:
          - backend:
              serviceName: service
              servicePort: 8080
---
#Managed Certs
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: certificadogrupo07
spec:
  domains:
    - myunirent.pt
---
#BackendConfig
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: lumen-backendconfig
spec:
  timeoutSec: 600