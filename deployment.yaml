apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway
  namespace: default
spec:
  selector:
    matchLabels:
      app: apigateway
  template:
    metadata:
      labels:
        app: apigateway
    spec:
      containers:
      - name: apigateway
        image: gcr.io/projetoptiptr-307918/apigateway:v1
        ports:
        - containerPort: 80
        livenessProbe:
        httpGet:
     	    path: /healthz
            port: 80
        initialDelaySeconds: 15
        failureThreshold: 3
        periodSeconds: 3